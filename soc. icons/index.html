<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>S.Icons</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="wrapper">
      <div class="button">
         <div class="icon"><ion-icon name="logo-facebook"></ion-icon></div>
         <span>Facebook</span>
      </div>
      <div class="button">
         <div class="icon"><ion-icon name="logo-twitter"></ion-icon></div>

      </div>
      <div class="button">
         <div class="icon"><ion-icon name="logo-instagram"></ion-icon></div>
         <span>Instagram</span>
      </div>
      <div class="button">
         <div class="icon"><ion-icon name="logo-youtube"></ion-icon></div>
         <span>YouTube</span>
      </div>
   </div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>   
</body>
</html>
